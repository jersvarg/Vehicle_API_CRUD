<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
</head>
<body>
    <div class="container" id="app">
        <!--{{info}}-->
        <div class="row">
            <div class="col-sm-12">
                <h1>Automoviles</h1>
                <form class="form-group">
                    <div>
                        <label class="label_search"><h5>Buscar Auto</h5></label>
                        <input class="search_input" type="text" placeholder="ID">
                        <button class="btn btn-primary" type="submit">Search</button>                        
                    </div>
                </form>
                <table class="table table-hover table-striped">
                    <thead>
                        <th>ID</th>
                        <th>Marca</th>
                        <th>Color</th>
                        <th>Precio</th>
                        <th>Modelo</th>
                        <th>Cilindraje</th>
                    </thead>
                    <tbody>
                        <tr v-for="user in info">
                            <td>{{user._id}}</td>
                            <td>{{user.Marca}}</td>
                            <td>{{user.Color}}</td>
                            <td>{{user.Precio}}</td>
                            <td>{{user.Modelo}}</td>
                            <td>{{user.Cilindraje}}</td>
                            <td>
                                <button class="btn btn-primary" @click="onEdit_auto(user)">Editar</button>
                                <button class="btn btn-secondary" @click="onDelete_auto(user)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <form @submit="onSubmit">
            <div class="form-group row my-2">
                <label for="Marca" class="col-sm-2 col-form-label">Marca</label>
                <div class="col-sm-6">
                    <input id="input_Marca" type="text" required name="Marca" class="form-control" v-model.trim="form.Marca">
                </div>
            </div>
            <div class="form-group row my-2">
                <label for="Color" class="col-sm-2 col-form-label">Color</label>
                <div class="col-sm-6">
                    <input id="input_Color" type="text" required name="Color" class="form-control" v-model.trim="form.Color">
                </div>
            </div>         
            <div class="form-group row my-2">
                <label for="Precio" class="col-sm-2 col-form-label">Precio</label>
                <div class="col-sm-6">
                    <input id="input_Precio" type="text" required name="Precio" class="form-control" v-model.trim="form.Precio">
                </div>
            </div>
            <div class="form-group row my-2">
                <label for="Modelo" class="col-sm-2 col-form-label">Modelo</label>
                <div class="col-sm-6">
                    <input id="input_modelo" type="text" required name="Modelo" class="form-control" v-model.trim="form.Modelo">
                </div>
            </div>
            <div class="form-group row my-2">
                <label for="Cilindraje" class="col-sm-2 col-form-label">Cilindraje</label>
                <div class="col-sm-6">
                    <input id="input_Cilindraje" type="text" required name="Cilindraje" class="form-control" v-model.trim="form.Cilindraje">
                </div>
            </div>
            <div class="row">
                <div class="col text-left">
                    <button type="submit" class="btn btn-primary mx-2">Agregar</button>
                    <button type="submit" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </form>
    </div>    
    <script src="main.js"></script>    
</body>
</html>
